<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf-Paw - Button Images</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background: linear-gradient(#273d50, #084b85, #e6F6F6);
            color: white;
        }
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav h1 {
            font-family: Impact, Charcoal, sans-serif;
            margin: 0;
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .button-box {
            width: 100%;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #1e90ff, #007bff);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            gap: 10px;
        }
        .button img {
            height: 40px;
            width: 40px;
            object-fit: contain;
            border-radius: 5px;
        }
        .button:hover {
            background: linear-gradient(90deg, #007bff, #1e90ff);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</head>

        <div class="button-container">

            <div class="button-box">

            <div class="button-box">

                    Button 5

            </div>
            <div class="button-box">
                <button class="button" onclick="alert('Button 6 clicked!')">

        <p dir="rtl">FRC فارم اوریجنل شناختی کارڈ، برتھ سرٹیفکیٹ اور موجودہ لوکیشن جیسی سروسز PAID ہیں جو کہ مارکیٹ میں سب سے سستے ریٹ پر یہاں مہیا کی جاتی ہیں ہم رابطہ کریں ! شکریہ </p>
    </footer>
</body>
</html>
